<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="desktop.css">
</head>

<body>
    <main class="nft-card">
        <div class="nft-card__image">
            <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="NFT Equilibrium Image">
        </div>

        <div class="nft-card__content mg-t1">
            <h1>Equilibrium #3429</h1>
            <p class="nft-details mg-t1">Our Equilibrium collection promotes balance and calm.</p>

            <div class="nft-card__bidding-details mg-t1">
                <div class="eth-pricing">
                    <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
                    <p><span>0.041 ETH</span></p>
                </div>
                <p class="bidding-time" aria-hidden="true">3 days left</p>
            </div>

            <hr>

            <div class="nft-card__creator mg-t2">
                <img src="images/image-avatar.png" alt="Jules Wyvern | Equilibrium Creator">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>

        </div>
    </main>
</body>

</html>
